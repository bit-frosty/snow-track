<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostByte Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>FrostByte Tracker</h1>
    <div class="tracker-list">
        <h2>Tracked Assets:</h2>
        <ul>
            {% for name, location in assets %}
            <li>{{ name }} is at {{ location }}</li>
            {% endfor %}
        </ul>

    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <body class="bg-light">
        <div class="container">
            <h1 class="text-center mt-4">FrostByte Tracker</h1>
            <div class="card mt-4">
                <div class="card-body">
                    <h2>Tracked Assets:</h2>
                    <ul class="list-group">
                        {% for name, location in assets %}
                        <li class="list-group-item">
                            {{ name }} is at {{ location }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </body>
        <div class="update-location">
        <h3>Update Location</h3>
        <form id="location-form">
            <input type="text" id="asset-name" placeholder="Asset Name" required>
            <input type="text" id="new-location" placeholder="New Location" required>
            <button type="submit">Update</button>
        </form>
    </div>


    <script src="/static/scripts.js"></script>
</body>
</html>
